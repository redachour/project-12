{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block content %}

  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
       <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>

    </div>
  </div>

{% endblock %}
